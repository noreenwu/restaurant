<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main" aria-label="maincontent" id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <span class="filter-label">Filter Results: </span>
        <select role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" role="option" aria-setsize="4">All Neighborhoods</option>

        </select>
        <label class="screenreader" for="neighborhoods-select">Select a neighborhood</label>
        <select role="listbox" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all" role="option">All Cuisines</option>
        </select>
        <label class="screenreader" for="cuisines-select">Select a cuisine</label>
      </div>

      <section role="contentinfo" aria-label="restaurants matching your filter choices" id="restaurants">
        <div class="restaurants-container">
          <!-- <ul id="other-list"></ul> -->
          <ul id="restaurants-list"></ul>
        </div>
      </section>

    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
